<div class="caption">
	<span class="title">${voc.title}</span>
    <div class="icon ui-icon status-icon"></div>
    <ul class="icons">
        <li class="icon ui-icon minimize"></li>
        <li class="icon ui-icon close"></li>
    </ul>
</div>
<div class="wrapper-content">
    <div class="content">
	    {{each(i, msg) messages}}
	    <dl class="user_block">
		    <dt><b class="user_name">${msg.author}</b> at <nobr>${msg.time}</nobr></dt>
		    <dd>{{html msg.text}}</dd>
	    </dl>
	    {{/each}}
    </div>
</div>
<div class="textarea">
    <textarea>Some text</textarea>
</div>

<script type="text/set-css">room.css</script>
<script type="text/set-events">{'window': null, 'caption': '.caption', 'close': '.close', 'minimize': '.minimize,.maximize', 'unread': '.unread', 'uname': '.user_name'}</script>
